<div class="row">
    <div class="column small-4">
        <h1>
            Todos
        </h1>
    </div>
</div>

<form #myForm="ngForm" (ngSubmit)="myForm.form.valid && addTodo(newTodo)">
    <div class="row">
        <div class="column small-6">
            <input class="new-todo" name="title" type="text" required placeholder="Add something here" autofocus [(ngModel)]="newTodo.title">
        </div>

        <div class="column small-4">
            <button type="submit" class="button">
                Add
            </button>
        </div>
    </div>
</form>

<div class="row" *ngFor="let todo of todos">
    <div class="column small-1">
        <input class="toggle" type="checkbox" (click)="toggleTodoComplete(todo)" [checked]="todo.complete">
    </div>

    <div class="column small-10">
        <span [class.completed]="todo.complete" [innerHTML]="todo.title">
        </span>
    </div>

    <div class="column small-1 text-right">
        <button type="button" class="destroy" (click)="removeTodo(todo)">
            &#10006;
        </button>
    </div>
</div>

<div class="row">
    <div class="column">
        <footer class="footer">
            <span class="todo-count">
                <strong [innerHTML]="incompleteTodoCount">                    
                </strong>

                <span [ngPlural]="incompleteTodoCount === 1">
                    <template ngPluralCase="=true">
                        item
                    </template>

                    <template ngPluralCase="=false">
                        items
                    </template>
                </span> left
            </span>
        </footer>
    </div>
</div>
